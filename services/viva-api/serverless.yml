service: viva

plugins:
  - serverless-bundle
  - serverless-offline

custom: ${file(../../serverless.common.yml):custom}

package:
  individually: true

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-north-1
  endpointType: regional
  logs:
    restApi: true
  tracing:
    apiGateway: true
    lambda: true

  environment:
    stage: ${self:custom.stage}
    resourcesStage: ${self:custom.resourcesStage}

  apiGateway:
    restApiId:
      "Fn::ImportValue": ${self:custom.stage}-ExtApiGatewayRestApiId
    restApiRootResourceId:
      "Fn::ImportValue": ${self:custom.stage}-ExtApiGatewayRestApiRootResourceId
    restApiResources:
      crm:
        "Fn::ImportValue": ${self:custom.stage}-ExtApiGatewayResourceCrm

  # iamRoleStatements:
  #   - Effect: Allow
  #     Action:
  #       - ssm:GetParameter
  #       - ssm:DescribeParameters
  #     Resource: "*"

functions:
  applications:
    handler: lambdas/applications.main
    events:
      - http:
          path: /crm/viva/applications
          method: get
          cors: true

  mypages:
    handler: lambdas/mypages.main
    events:
      - http:
          path: /crm/viva/mypages
          method: get
          cors: true
