org: hbgworks
service: html-pdf-ms

frameworkVersion: ^3.26.0

plugins:
  - serverless-bundle

custom: ${file(../../serverless.common.yml):custom}

package:
  individually: true

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: eu-north-1
  endpointType: regional
  versionFunctions: false
  tracing:
    apiGateway: false
    lambda: true

  environment:
    stage: ${self:custom.stage}
    resourcesStage: ${self:custom.resourcesStage}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
          Resource:
            - !ImportValue ${self:custom.resourcesStage}-PdfStorageBucketArn
            - !Join
              - ''
              - - !ImportValue ${self:custom.resourcesStage}-PdfStorageBucketArn
                - '/*'

        - Effect: Allow
          Action:
            - kms:Decrypt
            - kms:GenerateDataKey
          Resource: !Sub arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/*

        - Effect: Allow
          Action:
            - events:PutEvents
          Resource: '*'

functions:
  generate:
    handler: src/lambdas/generate.main
    layers:
      - Fn::ImportValue: ChromeAwsLambdaLayer-${self:custom.resourcesStage}
    environment:
      PDF_STORAGE_BUCKET_NAME: !ImportValue ${self:custom.resourcesStage}-PdfStorageBucketName
    events:
      - eventBridge:
          pattern:
            source:
              - vivaMs.generateRecurringCaseHtml
            detail-type:
              - htmlGeneratedSuccess
          retryPolicy:
            maximumEventAge: 3600
            maximumRetryAttempts: 3
          deadLetterQueueArn: !ImportValue ${self:custom.resourcesStage}-EventBridgeDeadLetterQueueArn
