openapi: '3.0.3'
info:
  title: Cases api
  description: Api for CRUD operations on a case.
  contact:
    name: GitHub Repo
    url: https://github.com/helsingborg-stad/helsingborg-io-sls-api
  version: '1.0'
  license:
    name: MIT
    url: 'https://github.com/helsingborg-stad/helsingborg-io-sls-api#license'
servers:
  - url: https://dev.api.helsingborg.io
  - url: https://release.api.helsingborg.io
  - url: https://api.helsingborg.io

paths:
  /cases/{id}:
    get:
      tags:
        - Cases
      summary: Fetch specific case by its id
      description: |
        This endpoint returns a case by a specific id. Properties like `PK`, `SK` and `GSI1` 
        are removed in the response.
      security:
        - ApiKeyAuth: []
        - AuthToken: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/GetCaseResponse'
        '400':
          description: Failed fetching user case.
          content:
            'application/json':
              schema:
                $ref: '../common-openapi.yml#/components/schemas/jsonApiError'
        '401':
          description: Invalid JWT.
          content:
            'application/json':
              schema:
                $ref: '../common-openapi.yml#/components/schemas/jsonApiError'
        '403':
          $ref: '../common-openapi.yml#/components/responses/missingApiKeyResponse'
        '404':
          $ref: '../common-openapi.yml#/components/responses/resourceNotFoundResponse'

  /cases:
    get:
      tags:
        - Cases
      summary: Fetch all cases belonging to a user.
      description: |
        This endpoint returns all cases beloing to a user. Properties like `PK`, `SK` and `GSI1` 
        are removed in the response.
      security:
        - ApiKeyAuth: []
        - AuthToken: []
      responses:
        '200':
          description: OK.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/GetCasesResponse'
        '401':
          description: Invalid JWT.
          content:
            'application/json':
              schema:
                $ref: '../common-openapi.yml#/components/schemas/jsonApiError'
        '403':
          $ref: '../common-openapi.yml#/components/responses/missingApiKeyResponse'

    post:
      tags:
        - Cases
      summary: Crates a new case for a user.
      description: |
        This endpoint creates a new case for a specific user.
      security:
        - ApiKeyAuth: []
        - AuthToken: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Case'
      responses:
        '200':
          description: OK.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/CreateNewCaseResponse'
        '400':
          description: |
            This error applies to invalid request body, failed fetching user, failed fetching user case
            or failed creating new user case.
          content:
            'application/vnd.api+json':
              schema:
                $ref: '../common-openapi.yml#/components/schemas/jsonApiError'
        '401':
          description: Invalid JWT.
          content:
            'application/json':
              schema:
                $ref: '../common-openapi.yml#/components/schemas/jsonApiError'
        '403':
          $ref: '../common-openapi.yml#/components/responses/missingApiKeyResponse'

components:
  securitySchemes:
    $ref: '../common-openapi.yml#/components/securitySchemes'

  schemas:
    unAuthorizedCoApplicant:
      type: object
      example:
        message: 'Co-applicant not allowed to apply'
      properties:
        message:
          type: string

    Role:
      type: string
      enum: [applicant, coApplicant, children, unknown]

    Person:
      type: object
      properties:
        personalNumber:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        role:
          $ref: '#/components/schemas/Role'
        hasSigned:
          type: boolean

    SharedTags:
      type: string
      enum:
        [
          amount,
          changed,
          children,
          description,
          expenses,
          firstName,
          housing,
          incomes,
          lastName,
          personalNumber,
          type,
          group,
        ]

    PersonTags:
      type: string
      enum:
        [
          akassa,
          amount,
          annat,
          applicant,
          buscard,
          citizenship,
          coapplicant,
          date,
          description,
          email,
          foreignPension,
          lon,
          medicin,
          other,
          phonenumber,
          reskostnad,
          tandvard,
        ]

    OccupationTags:
      type: string
      enum:
        [
          date,
          fulltime,
          occupation,
          otheroccupation,
          parentalleave,
          parttime,
          sickleave,
          studies,
          unemployed,
        ]

    NoteTags:
      type: string
      enum: [message]

    HousingTags:
      type: string
      enum:
        [
          address,
          child,
          condo,
          debtElectricity,
          debtRent,
          homeless,
          homelessDescription,
          house,
          layout,
          leave,
          numberPeopleLiving,
          other,
          otherLivingDescription,
          ownerContractApproved,
          ownRoom,
          parents,
          postalAddress,
          postalCode,
          rent,
          roomate,
          sublease,
          value,
        ]

    ChildTags:
      type: string
      enum: [school]

    FinancialTags:
      type: string
      enum:
        [
          aid,
          assets,
          boende,
          childcare,
          csn,
          electricity,
          fastighet,
          fordon,
          homeinsurance,
          insurance,
          internet,
          Ã¶vrigt,
          pension,
          resident,
          unemployment,
        ]

    ValidTag:
      type: string
      oneOf:
        - $ref: '#/components/schemas/SharedTags'
        - $ref: '#/components/schemas/PersonTags'
        - $ref: '#/components/schemas/OccupationTags'
        - $ref: '#/components/schemas/NoteTags'
        - $ref: '#/components/schemas/HousingTags'
        - $ref: '#/components/schemas/ChildTags'
        - $ref: '#/components/schemas/FinancialTags'

    Status:
      type: object
      properties:
        type:
          type: string
        name:
          type: string
        description:
          type: string

    AnswerField:
      type: object
      properties:
        id:
          type: string
        tags:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/ValidTag'
              - type: string

    AnswerAttachment:
      type: object
      properties:
        externalDisplayName:
          type: string
        uploadedId:
          type: string
        deviceFileName:
          type: string
        mime:
          type: string
        id:
          type: string
        questionId:
          type: string

    AnswerValue:
      oneOf:
        - type: string
        - type: boolean
        - type: number
        - type: array
          items:
            $ref: '#/components/schemas/AnswerAttachment'

    Answer:
      type: object
      properties:
        field:
          $ref: '#/components/schemas/AnswerField'
        value:
          $ref: '#/components/schemas/AnswerValue'

    Encryption:
      type: object
      properties:
        type:
          type: string
        encryptionKeyId:
          type: string
        symmetricKeyName:
          type: string

    currentPosition:
      type: object
      properties:
        currentMainStep:
          type: number
        currentMainStepIndex:
          type: number
        index:
          type: number
        level:
          type: number
        numberOfMainSteps:
          type: number

    Form:
      type: object
      properties:
        answers:
          type: array
          items:
            $ref: '#/components/schemas/Answer'
        encryption:
          $ref: '#/components/schemas/Encryption'
        currentPosition:
          $ref: '#/components/schemas/currentPosition'

    Forms:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/Form'

    Period:
      type: object
      properties:
        startDate:
          type: number
        endDate:
          type: number

    RequestedCompletion:
      type: object
      properties:
        description:
          type: string
        received:
          type: boolean

    Completions:
      type: object
      properties:
        attachmentUploaded:
          type: array
          items:
            type: string
        description:
          oneOf:
            - type: string
            - nullable: true
        dueDate:
          oneOf:
            - type: number
            - nullable: true
        isAttachmentPending:
          type: boolean
        isCompleted:
          type: boolean
        isDueDateExpired:
          type: boolean
        isRandomCheck:
          type: boolean
        receivedDate:
          oneOf:
            - type: number
            - nullable: true
        requested:
          type: array
          items:
            $ref: '#/components/schemas/RequestedCompletion'

    Administrator:
      type: object
      properties:
        email:
          type: string
        name:
          type: string
        phone:
          oneOf:
            - type: string
            - nullable: true
        title:
          type: string
        type:
          type: string

    Details:
      type: object
      properties:
        workflowId:
          type: string
        period:
          $ref: '#/components/schemas/Period'
        workflow:
          type: object
          additionalProperties: true
        completions:
          oneOf:
            - $ref: '#/components/schemas/Completions'
            - nullable: true
        administrators:
          type: array
          items:
            $ref: '#/components/schemas/Administrator'

    CaseOnlyOmittedProperties:
      type: object
      properties:
        PK:
          type: string
        SK:
          type: string
        GSI1:
          type: string

    CaseOnlyAllowedProperties:
      type: object
      properties:
        id:
          type: string
        state:
          type: string
        expirationTime:
          type: number
        createdAt:
          type: number
        updatedAt:
          type: number
        status:
          $ref: '#/components/schemas/Status'
        forms:
          $ref: '#/components/schemas/Forms'
        provider:
          type: string
        persons:
          type: array
          items:
            $ref: '#/components/schemas/Person'
        details:
          $ref: '#/components/schemas/Details'
        currentFormId:
          type: string
        pdf:
          type: string
          format: binary

    Case:
      type: object
      allOf:
        - $ref: '#/components/schemas/CaseOnlyAllowedProperties'
        - $ref: '#/components/schemas/CaseOnlyOmittedProperties'

    GetCaseResponse:
      type: object
      properties:
        jsonapi:
          type: object
          properties:
            version:
              type: string
              example: '1.0'
            data:
              type: object
              properties:
                type:
                  type: string
                attributes:
                  type: object
                  properties:
                    case:
                      $ref: '#/components/schemas/CaseOnlyAllowedProperties'

    GetCasesResponse:
      type: object
      properties:
        jsonapi:
          type: object
          properties:
            version:
              type: string
              example: '1.0'
            data:
              type: object
              properties:
                type:
                  type: string
                attributes:
                  type: object
                  properties:
                    cases:
                      type: array
                      items:
                        $ref: '#/components/schemas/CaseOnlyAllowedProperties'

    CreateNewCaseResponse:
      type: object
      properties:
        jsonapi:
          type: object
          properties:
            version:
              type: string
              example: '1.0'
            data:
              type: object
              properties:
                type:
                  type: string
                attributes:
                  type: object
                  $ref: '#/components/schemas/CaseOnlyAllowedProperties'
