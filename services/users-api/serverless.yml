service: users-api

plugins:
  - serverless-bundle
  - serverless-offline

custom: ${file(../../serverless.common.yml):custom}

package:
  individually: true

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-north-1
  endpointType: regional
  logs:
    restApi: true
  tracing:
    apiGateway: true
    lambda: true

  environment:
    stage: ${self:custom.stage}
    resourcesStage: ${self:custom.resourcesStage}
  apiGateway:
    restApiId:
      "Fn::ImportValue": ${self:custom.stage}-ExtApiGatewayRestApiId
    restApiRootResourceId:
      "Fn::ImportValue": ${self:custom.stage}-ExtApiGatewayRestApiRootResourceId
    restApiResources:
      users:
        "Fn::ImportValue": ${self:custom.stage}-ExtApiGatewayResourceUsers

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
      # Restrict our IAM role permissions to the specific table for the stage
      Resource:
        - "Fn::ImportValue": ${self:custom.resourcesStage}-UsersTableArn

    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:PutObjectAcl
        - s3:ListObject
        - s3:GetObject
      Resource:
        - Fn::ImportValue: ${self:custom.resourcesStage}-AttachmentsBucketArn
        - Fn::Join:
            - ""
            - - Fn::ImportValue: ${self:custom.resourcesStage}-AttachmentsBucketArn
              - "/*"

functions:
  getUser:
    handler: lambdas/getUser.main
    events:
      - http:
          path: /users/{personalNumber}
          method: get
          cors: true
          authorizer:
            type: CUSTOM
            authorizerId: !ImportValue ${self:custom.stage}-authorizerId

  me:
    handler: lambdas/getUser.main
    events:
      - http:
          path: /users/me
          method: get
          cors: true
          authorizer:
            type: CUSTOM
            authorizerId: !ImportValue ${self:custom.stage}-authorizerId

  getAttachmentList:
    handler: lambdas/getAttachmentList.main
    events:
      - http:
          path: /users/me/attachments
          method: get
          cors: true
          authorizer:
            type: CUSTOM
            authorizerId: !ImportValue ${self:custom.stage}-authorizerId

  uploadAttachment:
    handler: lambdas/uploadAttachment.main
    environment:
      BUCKET_NAME: !ImportValue ${self:custom.resourcesStage}-AttachmentsBucketName
    events:
      - http:
          path: /users/me/attachments
          method: post
          cors: true
          authorizer:
            type: CUSTOM
            authorizerId: !ImportValue ${self:custom.stage}-authorizerId

  deleteAttachment:
    handler: lambdas/deleteAttachment.main
    environment:
      BUCKET_NAME: !ImportValue ${self:custom.resourcesStage}-AttachmentsBucketName
    events:
      - http:
          path: /users/me/attachments/{filename}
          method: delete
          cors: true
          authorizer:
            type: CUSTOM
            authorizerId: !ImportValue ${self:custom.stage}-authorizerId
