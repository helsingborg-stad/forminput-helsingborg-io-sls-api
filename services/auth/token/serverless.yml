service: authorizer

plugins:
  - serverless-bundle
  - serverless-offline

custom: ${file(../../../serverless.common.yml):custom}

package:
  individually: true

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-north-1
  endpointType: regional
  apiKeys:
    - helsingborg-io-apikey

  tracing:
    apiGateway: true
    lambda: true
  apiGateway:
    restApiId:
      "Fn::ImportValue": ${self:custom.stage}-ExtApiGatewayRestApiId
    restApiRootResourceId:
      "Fn::ImportValue": ${self:custom.stage}-ExtApiGatewayRestApiRootResourceId
    restApiResources:
      auth:
        "Fn::ImportValue": ${self:custom.stage}-ExtApiGatewayResourceAuth

  environment:
    stage: ${self:custom.stage}
    resourcesStage: ${self:custom.resourcesStage}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - secretsmanager:GetSecretValue
      Resource: "*"

functions:
  authorizer:
    handler: lambdas/authorize.main

  generateToken:
    handler: lambdas/generateToken.main
    events:
      - http:
          path: auth/token
          method: post
          cors: true
          private: true

resources:
  Resources:
    AuthorizerPermission:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName:
          Fn::GetAtt: AuthorizerLambdaFunction.Arn
        Action: lambda:InvokeFunction
        Principal:
          Fn::Join: ["", ["apigateway.", { Ref: "AWS::URLSuffix" }]]
    Authorizer:
      Type: AWS::ApiGateway::Authorizer
      Properties:
        Name: ${self:custom.stage}-Authorizer
        RestApiId: ${self:provider.apiGateway.restApiId}
        Type: TOKEN
        IdentitySource: method.request.header.Authorization
        AuthorizerResultTtlInSeconds: 300
        AuthorizerUri:
          Fn::Join:
            - ""
            - - "arn:aws:apigateway:"
              - Ref: "AWS::Region"
              - ":lambda:path/2015-03-31/functions/"
              - Fn::GetAtt: "AuthorizerLambdaFunction.Arn"
              - "/invocations"
  Outputs:
    AuthorizerId:
      Value:
        Ref: Authorizer
      Export:
        Name: ${self:custom.stage}-authorizerId
