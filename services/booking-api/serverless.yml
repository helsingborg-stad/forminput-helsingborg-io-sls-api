service: booking-api

plugins:
  - serverless-bundle
  - serverless-add-api-key

projectDir: ../../

custom: ${file(../../serverless.common.yml):custom}

package:
  individually: true

provider:
  lambdaHashingVersion: 20201221
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-north-1
  endpointType: regional
  tracing:
    lambda: true
  apiGateway:
    restApiId:
      !ImportValue ${self:custom.stage}-ExtApiGatewayRestApiId
    restApiRootResourceId:
      !ImportValue ${self:custom.stage}-ExtApiGatewayRestApiRootResourceId
    restApiResources:
      booking:
        !ImportValue ${self:custom.stage}-ExtApiGatewayResourceBooking

  environment:
    stage: ${self:custom.stage}
    resourcesStage: ${self:custom.resourcesStage}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ssm:GetParameter
          Resource:
            - !Sub arn:aws:ssm:${self:provider.region}:${AWS::AccountId}:parameter/bookingEnvs/${self:provider.stage}

functions:
  createBooking:
    handler: lambdas/create.main
    events:
      - http:
          path: booking
          method: post
          private: true
          cors: true
  cancelBooking:
    handler: lambdas/cancel.main
    events:
      - http:
          path: booking/{id}
          method: delete
          private: true
          cors: true
  getBooking:
    handler: lambdas/get.main
    events:
      - http:
          path: booking/{id}
          method: get
          private: true
          cors: true
  updateBooking:
    handler: lambdas/update.main
    events:
      - http:
          path: booking/{id}
          method: patch
          private: true
          cors: true
