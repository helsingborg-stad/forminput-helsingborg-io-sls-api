service: users-ms

plugins:
  - serverless-bundle

projectDir: ../../

custom: ${file(../../serverless.common.yml):custom}

package:
  individually: true

provider:
  eventBridge:
    useCloudFormation: true
  lambdaHashingVersion: 20201221
  name: aws
  runtime: ${self:custom.runtime}

  stage: dev
  region: eu-north-1
  endpointType: regional
  tracing:
    lambda: true

  environment:
    stage: ${self:custom.stage}
    resourcesStage: ${self:custom.resourcesStage}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
          Resource:
            - "Fn::ImportValue": ${self:custom.resourcesStage}-UsersTableArn

        - Effect: Allow
          Action:
            - events:PutEvents
          Resource: "*"

        - Effect: Allow
          Action:
            - kms:Decrypt
          Resource: !Sub arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/*

  deploymentBucket:
    name: ${self:custom.deploymentBucket}

functions:
  find:
    handler: lambdas/findUser.main
    events:
      - eventBridge:
          pattern:
            source:
              - navetMs.pollUser
            detail-type:
              - navetMsPollUserSuccess
      - eventBridge:
          pattern:
            source:
              - usersMs.createUser
            detail-type:
              - usersMsCreateUserSuccess

  create:
    handler: lambdas/createUser.main
    events:
      - eventBridge:
          pattern:
            source:
              - usersMs.findUser
            detail-type:
              - usersMsFindUserUnsucceeded
